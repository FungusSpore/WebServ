<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload a File</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="uploadFile.css">

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Optional: Bootstrap reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Upload a file</h1>
      <div class="upload-container">
        <div class="border-container">
          <form action="/cgi-bin/uploadFiles.py" method="POST" enctype="multipart/form-data">
            <div class="icons fa-4x">
              <i class="fas fa-file-image" data-fa-transform="shrink-3 down-2 left-6 rotate--45"></i>
              <i class="fas fa-file-alt" data-fa-transform="shrink-2 up-4"></i>
              <i class="fas fa-file-pdf" data-fa-transform="shrink-3 down-2 right-6 rotate-45"></i>
            </div>
            <input type="file" name="file" id="file-upload" hidden>
            <p>
              Drag and drop files here, or 
              <a href="#" id="file-browser">browse</a> your computer.
            </p>
            <br>
            <button type="submit">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to JS -->
  <script src="uploadFile.js"></script>
</body>
</html>
